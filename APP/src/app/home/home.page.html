<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      TO-DO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list class="animate_fadeInLeftBig">
  <p *ngIf="tasks.length < 1 && processando == false" style="color: gray; text-align: center;">Não há tarefas<p>
  <ion-item *ngIf = "processando == true">
    <ion-thumbnail slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-thumbnail>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </p>
      <p>
        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>
  <ion-item-sliding *ngFor="let task of tasks; let i = index">
    <ion-item (click)="openActions(task)">
      <ion-label *ngIf="!task.done">{{task.nome}}</ion-label>
      <ion-label *ngIf="task.done"><del>{{task.nome}}</del></ion-label>
      <!-- <ion-checkbox color="primary"  (click)="atualizaCheck(task)"  *ngIf="task.done" checked></ion-checkbox>
      <ion-checkbox color="primary"  (click)="atualizaCheck(task)"  *ngIf="!task.done"></ion-checkbox> -->
      <ion-icon slot="start"  name="radio-button-off" *ngIf="!task.done"></ion-icon>
      <ion-icon slot="start"  name="checkmark-circle" color="success" *ngIf="task.done"></ion-icon>
      
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="remove(task)" color="danger">Excluir</ion-item-option>
      <ion-item-option (click)="showEdit(task)" color="warning">Editar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
</ion-list>



<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="showAdd()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
